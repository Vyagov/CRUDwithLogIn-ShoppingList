<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>LogIn to Shopping List</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/js-functions.js"></script>
		<script type="text/javascript" src="assets/js/index.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div>
				<h1>LogIn to your Shopping list</h1>
				<form id="formLog" action="" method="post">
					<div>
						<label for="name">Username</label>
						<input type="text" id="name" autofocus="autofocus"/>
						<span></span>
					</div>
					<div id="error">
						<p></p>
					</div>
					<div>
						<label for="pass">Password</label>
						<input type="password" id="pass" />
						<span></span>
					</div>
					<div>
						<button>Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
